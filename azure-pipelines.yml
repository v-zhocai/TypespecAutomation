trigger:
  branches:
    include:
      - master

pr:
  branches:
    include:
      - master

parameters:
  - name: runLinux
    displayName: 'Run Linux UI Tests'
    type: boolean
    default: true

stages:
  - stage: LinuxTests
    condition: eq('${{ parameters.runLinux }}', true)
    jobs:
      - template: linux-tests-stage.yml
